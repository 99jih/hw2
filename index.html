<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo 앱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="app-header">
      <h1 id="app-title">Todos 앱</h1>
      <div id="new-todo-prompt" class="todo-action-prompt">새로운 TODO 추가하기</div>
      <div id="todo-input-container" class="hidden">
        <input type="text" id="todo-input" placeholder="새로운 TODO">
        <button id="add-todo">&#43;</button>
      </div>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
